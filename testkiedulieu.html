<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let f = 20.5
    let b = true
    let s = 'Hà Nội'

    document.write('f = ' + f)
    document.write('<br/>')
    document.write('b = ' + b)
    document.write('<br/>')
    document.write('s = ' + s)
    document.write('<br/>')

    let width = 20
    let height = 10
    let area = width * height
    document.write('Area = ' + area)

    let x,y;
    x=prompt("Nhập số thứ nhất:")
    x=parseFloat(x);
    y=prompt("Nhập số thứ hai:");
    y=parseFloat(y);

    if (x % y == 0){
        alert("Số thứ nhất là bội số của số thứ hai")
    }else{
        alert("Số thứ nhất không phải là bội số của số thứ haigit")
    }
    </script>
</body>
